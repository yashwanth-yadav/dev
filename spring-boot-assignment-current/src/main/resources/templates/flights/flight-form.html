<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Flight form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <form action="#" th:action="@{/flights/save}"
          th:object="${flights}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{flightName}" placeholder="Flight Name" class="form-control mb-4 col-4">


        <input type="text" th:field="*{arrivalTime}" placeholder="Arrival Time" class="form-control mb-4 col-4">


        <input type="text" th:field="*{gateNo}" placeholder="Destination" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/flights/list}">Back to Flights List</a>
</body>

</html>
